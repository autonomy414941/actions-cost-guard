http:
  routers:
    actions-cost-guard-http:
      entryPoints:
        - http
      rule: "Host(`actions-cost-guard.devtoolbox.dedyn.io`) || Host(`actions-cost-guard.46.225.49.219.nip.io`)"
      service: actions-cost-guard
      priority: 1200

    actions-cost-guard-https:
      entryPoints:
        - https
      rule: "Host(`actions-cost-guard.devtoolbox.dedyn.io`)"
      service: actions-cost-guard
      priority: 1200
      tls:
        certResolver: letsencrypt

  services:
    actions-cost-guard:
      loadBalancer:
        servers:
          - url: "http://actions-cost-guard:8080"
